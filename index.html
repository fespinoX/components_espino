<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Components - Espino</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script defer src="scripts/app.js"></script>
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="row">
                <h1 class="my-4"></h1>
                <div class="col-12 d-flex">
                    <select v-model="tipoDeJuego" aria-label="Selector de tipo de juegos">
                        <option disabled value="">¿Qué tipo de juego estás buscando?</option>
                        <option value="party">Casual</option>
                        <option value="medio">Mediano</option>
                        <option value="pro">Pro</option>
                    </select>
                </div>
                <div v-if="this.tipoDeJuego == 'party'" class="col-12 d-flex">
                    <tabla-juegos :tipo="bgParty"></lista-comida>
                </div>

                <div v-else-if="this.tipoDeJuego == 'medio'" class="col-12 d-flex">
                    <tabla-juegos :tipo="bgMedio"></lista-comida>
                </div>

                <div v-else-if="this.tipoDeJuego == 'pro'" class="col-12 d-flex">
                    <tabla-juegos :tipo="bgPro"></lista-comida>
                </div>

                <div v-else class="col-12 d-flex">
                    <p>{{msgElegir}}</p>
                </div>


            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
